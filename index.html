<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Goal</title>
    <!----------------------------------
            Css Stylesheets
    ------------------------------------>
    <link rel="stylesheet" href="css/style.css">
    <!----------------------------------
            Bootstrap Stylesheets
     ----------------------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-------------------------
           Font Awsome
     --------------------------->
    <script src="https://kit.fontawesome.com/adeabec55a.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header section -->
    <header>
        <section class="container mt-4 mb-5">
            <div class="d-flex align-items-center justify-content-center">
                <h1 class="text-center text-color header-font">Savings Goal</h1>
                <div class="ms-1">
                    <i class="fa-solid fa-circle-dollar-to-slot"></i>
                </div>
            </div>
        </section>
    </header>
    <!-- main section -->
    <main>
        <section class="container">
            <div class="row g-3 g-lg-5 g-md-5 mb-5">
                <!-- image section -->
                <div class="col-12 col-md-12 col-lg-7">
                    <img src="images/money.png" class="img-fluid rounded" alt="">
                </div>
                <!-- calculation section -->
                <div class="col-12 col-md-12 col-lg-5 bg-color rounded mx-2 mx-lg-0">
                    <!---------------------
                        income section 
                    ----------------------->
                    <div class="mt-5 mb-4">
                        <div class="mb-4">
                            <h3 class="text-center fonts-style">Income</h3>
                        </div>
                        <div class="d-flex align-items-center justify-content-center">
                            <h5 class="text-center fonts-style me-2">Income:</h5>
                            <input id="income-input" class="px-3 py-2 fs-5 border-0 rounded-1 bg-color-input"
                                type="text">
                        </div>
                    </div>
                    <!-----------------------
                         expenses section 
                    ------------------------->
                    <div class="mb-5">
                        <div class="mb-4">
                            <h3 class="text-center fonts-style ms-3">Expenses</h3>
                        </div>
                        <!-- food expense -->
                        <div class="d-flex align-items-center justify-content-center ms-4 mb-3">
                            <h5 class="text-center fonts-style me-2">Food:</h5>
                            <input id="food-input" class="px-3 py-2 fs-5 fonts-style border-0 rounded-1 bg-color-input"
                                type="text">
                        </div>
                        <!-- rent expense -->
                        <div class="d-flex align-items-center justify-content-center ms-4 mb-3">
                            <h5 class="text-center fonts-style me-2">Rent:</h5>
                            <input id="rent-input"
                                class="ms-1 px-3 py-2 fs-5 fonts-style border-0 rounded-1 bg-color-input" type="text">
                        </div>
                        <!-- clothes expense -->
                        <div class="d-flex align-items-center justify-content-center mb-3">
                            <h5 class="text-center fonts-style me-2">Clothes:</h5>
                            <input id="clothes-input"
                                class="ms-1 px-3 py-2 fs-5 fonts-style border-0 rounded-1 bg-color-input" type="text">
                        </div>
                        <!-- calculation button -->
                        <div class="d-flex align-items-center justify-content-center mb-4">
                            <button id="button-calculate" type="button"
                                class="px-5 py-2 fonts-style rounded-2 text-white btn-calculate">Calculate</button>
                        </div>
                        <div class="d-flex align-items-center justify-content-center">
                            <h3 class="fonts-style">Total Expenses: <span id="total-expenses">5500</span></h3>
                        </div>
                    </div>
                    <!----------------------
                         Balance section 
                    ------------------------>
                    <div class="d-flex align-items-center justify-content-center mb-4">
                        <h3 class="fonts-style">Balance: <span id="balance">4500</span></h3>
                    </div>
                    <!----------------------
                         saving section 
                    ------------------------>
                    <div class="d-flex align-items-center justify-content-center mb-4">
                        <h5 class="fonts-style">Save:</h5>
                        <input id="save-input"
                            class="ms-1 px-3 py-2 fs-5 fonts-style width-save border-0 rounded-1 bg-color-input"
                            type="text">
                        <h5 class="ms-2 fonts-style">%</h5>
                        <button id="button-save" type="button"
                            class="ms-2 py-2 fonts-style rounded-2 text-white btn-save">Save</button>
                    </div>
                    <div class="d-flex align-items-center justify-content-center mb-3">
                        <h3 class="fonts-style">Saving Amount: <span id="saving-amount">2000</span></h3>
                    </div>
                    <!-- Remaining balance -->
                    <div class="d-flex align-items-center justify-content-center">
                        <h3 class="fonts-style">Remaining Balance: <span id="remaining-balance">2500</span></h3>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- javascript connection -->
    <script src="js/app.js"></script>
</body>

</html>
